---
notifications:
  email: false

branches:
  only:
    - master

sudo: required

services:
- docker

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.9.0
    - DOCKER_CACHE_FILE=/home/travis/docker/cache.tar.gz
    - COMMIT=${TRAVIS_COMMIT::8}
    - IMAGE=metricmike/simrep
    - IMAGE_VERSION=$IMAGE:$COMMIT

cache:
  directories:
    - /home/travis/docker/

before_install:
  # update is required to update the repositories to see the new packages for
  # Docker.
  - sudo apt-get update

  # Now we can install the newer docker-engine which is required for the newer
  # docker-composer we will install next. The messy options are to force it to
  # be non-interactive (normally it asks you a bunch of config questions).
  - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine

  # Print out the current docker-compose version. Once this reports 1.6+ then we
  # do not need the following steps.
  - docker-compose --version

  # As of the writing of this script Travis has docker-compose v1.4.2, we need
  # to update it to 1.8+. $DOCKER_COMPOSE_VERSION is provide from the `env`
  # above.
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

  # Check that docker-compose is now running the latest version (or at least the
  # one we specified). This is not to be confused with the version we printed
  # before doing the update.
  - docker-compose --version

  # Use cached image if it exists.
  - if [ -f ${DOCKER_CACHE_FILE} ]; then gunzip -c ${DOCKER_CACHE_FILE} | docker load; fi

install: echo "No need for bundler, that's taken care of by docker."

before_script:
  - docker ps -a
  # - docker build -t $IMAGE:$COMMIT web
  # - docker tag $IMAGE:$COMMIT $IMAGE:latest
  # - docker tag $IMAGE:$COMMIT $IMAGE:travis-$TRAVIS_BUILD_NUMBER
  - docker-compose -f docker-compose.ci.yml run --rm web rake db:reset

script:
  - docker-compose -f docker-compose.ci.yml run --rm web rspec spec/

after_success:
  # Cache image previous image
  - if [[ ${TRAVIS_BRANCH} == "master" ]] && [[ ${TRAVIS_PULL_REQUEST} == "false" ]]; then mkdir -p $(dirname ${DOCKER_CACHE_FILE}) ; docker save $(docker history -q ${DOCKER_REPOSITORY}:${TRAVIS_COMMIT} | grep -v '<missing>') | gzip > ${DOCKER_CACHE_FILE}; fi
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" registry.heroku.com
  - docker inspect $IMAGE
#   - docker push $IMAGE
#   - curl https://sdk.cloud.google.com | bash
#   - source /home/travis/.bashrc
