machine:
  timezone:
    America/New_York

  environment:
    DOCKER_COMPOSE_VERSION: 1.9.0
    COMMIT: ${TRAVIS_COMMIT::8}
    IMAGE: metricmike/simrep
    IMAGE_VERSION: $IMAGE:$COMMIT

  services:
    - docker

  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - sudo pip install docker-compose

dependencies:
  override:
    - docker info
    - docker-compose version

database:
  override:
    - "Skip!"

test:
  pre:
    - docker-compose --verbose -f docker-compose.ci.yml up -d
    - docker-compose -f docker-compose.ci.yml run --rm web rake db:reset
  override:
    - docker-compose -f docker-compose.ci.yml run --rm web rspec spec/
