machine:
  timezone:
    America/New_York # Set the timezone

  environment:
    DOCKER_COMPOSE_VERSION: 1.9.0
    COMMIT: ${TRAVIS_COMMIT::8}
    IMAGE: metricmike/simrep
    IMAGE_VERSION: $IMAGE:$COMMIT

  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - sudo pip install docker-compose

  services:
    - docker

dependencies:
  override:
    - echo "Docker's got this."

database:
  override:
    - echo "Docker's got this."

compile:
  override:
    - docker-compose -f --verbose docker-compose.ci.yml up
    - docker-compose -f docker-compose.ci.yml run --rm web rake db:reset

test:
  override:
    - docker-compose -f docker-compose.ci.yml run --rm web rspec spec/
